<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="strava-favicon.svg" />
    <title>Connect with Strava</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f1f1;
        }
        .strava-button {
            display: inline-block;
            background: #fc4c02;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .strava-button:hover {
            background: #e34402;
        }
        .strava-logo {
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <a href="#" id="connect-button" class="strava-button">
        <img src="strava-logo.svg" alt="Strava logo" class="strava-logo">
        Connect with Strava
    </a>

    <script>
        const clientId = '112348';
        const redirectUri = encodeURIComponent('https://freshfeel.github.io/strava/callback.html');
        const scope = 'read,activity:read_all,profile:read_all';

        document.getElementById('connect-button').addEventListener('click', function(e) {
            e.preventDefault();
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}`;
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
